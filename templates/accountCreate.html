<h1>Create Your Customer Account</h1>

<div class="formWrapper">
    <form id="accountCreate" action="/api/users" method="POST">
        <div class="formError"></div>
        <div class="inputWrapper">
          <div class="inputLabel">Name</div>
          <input type="text" name="name" placeholder="Your name and last name" />
        </div>
        <div class="inputWrapper">
          <div class="inputLabel">E-Mail</div>
          <input type="text" name="email" placeholder="Your email address" />
        </div>
        <div class="inputWrapper">
            <div class="inputLabel">Street Address</div>
            <input type="text" name="streetaddress" placeholder="Full street address" />
          </div>
        <div class="inputWrapper">
          <div class="inputLabel">Password</div>
          <input type="password" name="password" placeholder="Password"/>
        </div>
        <div class="inputWrapper ctaWrapper">
          <button type="submit" class="cta green">Create Account</button>
        </div>
      </form>
</div>
